<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman Say's Game Project</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Siman Say Game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line1">
            <div class="btn red" id="red" type="button"> </div>
            <div class="btn green" id="green" type="button"> </div>
        </div>
        <div class="line2">
            <div class="btn blue" id="blue" type="button"> </div>
            <div class="btn yellow" id="yellow" type="button"> </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <button><b>Start</b></button>
    <script src="app.js"></script>
</body>
</html>
